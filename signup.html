<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Sharma Finance</title>
    <style>
        body {
            font-family: 'Helvetica Neue', Arial, sans-serif;
            background-color: #fafafa;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background-color: #fff;
            border: 1px solid #dbdbdb;
            padding: 40px 50px;
            border-radius: 1px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 350px;
        }
        .container h1 {
            font-family: 'Grand Hotel', cursive;
            font-size: 50px;
            margin-bottom: 20px;
            color: #262626;
        }
        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }
        .form-group label {
            display: none;
        }
        .form-group input {
            width: 100%;
            padding: 10px;
            box-sizing: border-box;
            border: 1px solid #dbdbdb;
            border-radius: 3px;
            background-color: #fafafa;
            margin-bottom: 10px;
            font-size: 14px;
        }
        .form-group input:focus {
            border-color: #a8a8a8;
            outline: none;
        }
        .form-group button {
            width: 100%;
            padding: 10px;
            background-color: #3897f0;
            border: none;
            border-radius: 3px;
            color: #fff;
            font-size: 14px;
            cursor: pointer;
            margin-top: 10px;
        }
        .form-group button:hover {
            background-color: #327cd6;
        }
        .form-links {
            margin-top: 20px;
        }
        .form-links a {
            color: #3897f0;
            text-decoration: none;
            font-size: 14px;
        }
        .form-links a:hover {
            text-decoration: underline;
        }
        .login-link {
            margin-top: 20px;
            font-size: 14px;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Sign Up</h1>
    <form>
        <div class="form-group">
            <label for="username">Username</label>
            <input type="text" id="username" name="username" placeholder="Username" required>
        </div>
        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="Email" required>
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="password" name="password" placeholder="Password" required>
        </div>
        <div class="form-group">
            <a href="welcome.html">
                <input style="background-color: #327cd6;" type="button" value="signup" class="signup-link">
            </a>
            
        </div>
    </form>
    <div class="login-link">
        Have an account? <a href="login.html">Log in</a>
    </div>
</div>

</body>
</html>
